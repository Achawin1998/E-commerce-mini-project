<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>

    <div class="container">
             <!-- img-->
        <div class="card-img">
            <span class="limited" id="limitedEdition">Limited Edition</span>
            <img id="imageNike" src="/img/nike-blue.png" alt="Nike shoe">
        </div>

            <!--Info-->
        <div class="card-info">
            <p id="productBrand" class="product-brand">NIKE</p>  
            <button id="button" class="btn">Check Out</button>
             <h3 id="product-items">Blue Nike Dunk High By You</h3>
            <p id="price-product" class="price"><strong>$100.00</strong></p>
            <ul>
                <li id="blue" class="blue-color"> </li>
                <li id="red" class="red-color"> </li>
                <li id="green" class="green-color"> </li>
            </ul>
        </div>


     </div>
 
</body>



<script src="index.js"></script>



</html>
